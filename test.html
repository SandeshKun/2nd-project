    <title>Image viewer</title>
  </head>
<body>  
 <script type="text/javascript">
  function voo(){
    var updateBtns=document.getElementsByClassName('unique')
    for(var i=0;i<updateBtns.length;i++){
      updateBtns[i].addEventListener('click',function(){
        var picurl=this.dataset.pic
        console.log('Pic-url:',picurl);
        siiuu(picurl);
  })





}
}

  function siiuu(picurl){
    var url='/update_item/';
    var csrftoken = getCookie('csrftoken');

    fetch(url,{
      method:'POST',
      headers:{
        'Content-Type':'application/json',
        'X-CSRFToken':csrftoken
      },
      //var picurll=json_encode(picurl);
      //const obj = {namee:picurl};
      //const obj={'imagebaato':picurl}
      //obj=obj.toString();
      body:JSON.stringify({'imagebaato':picurl})
      //body:JSON.stringify(obj)
      //data instead of body
    })
    .then((response) =>{
      return response.json()

    })

    .then((data) =>{
      console.log('data:',data)

    })

    function getCookie(name){
      var cookieValue = null;
      if (document.cookie && document.cookie !== '') {
          var cookies = document.cookie.split(';');
          for (var i = 0; i < cookies.length; i++) {
              var cookie = cookies[i].trim();
              // Does this cookie string begin with the name we want?
              if (cookie.substring(0, name.length + 1) === (name + '=')) {
                  cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                  break;
              }
          }
      }
    
    return cookieValue;
  }
  

  }



 </script>
<div class="row">
     {% for x in img %}

       <div class="card m-2">
        <img src="{{x.photo.url}}" alt="" class="card-img-top" height="200px">
        <div class="card-footer">
         <small class="text-muted">{{x.photo.url}}</small>
         <!--<a href="{% url 'pro' %}" name="{{x.photo.url}}">click here</a>-->
         <button type="button" data-pic={{x.photo.url}} data-action="try" class="btn unique" onclick="voo();">TRY ON</button>
         <a href="{% url 'pro' %}">click here</a>
        </div>
       </div>
      </div>
     {% endfor %}
    </div>
   </div>
</body>
